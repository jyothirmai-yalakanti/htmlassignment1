<!DOCTYPE html5>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Students Registration Form</h1>
    <form method=GET>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="enter your first name">
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="enter your last name">
            <br>
            <br>
            <label for="address">Address: </label>
            <textarea id="address" name="address" placeholder="enter your address" rows="10" cols="20"></textarea>
            <br>
            <br>
            <label for="age"> Age:</label>
            <input type="number" id="age" placeholder="enter your age" min="1" max="100">
            <br>
            <br>
            <label for="fathername"> Father Name:</label>
            <input type="text" id="fathername" placeholder="enter your fathername">
            <br>
            <br>
            <label for="mothername">Mother Name:</label>
            <input type="text" id="mothername" placeholder="enter your mother name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="enter valid emailid">
            <br>
            <br>
            SELECT GENDER:
            <br>
            <label for="gender"><input type="radio" name="gender" value="male"> Male</label>
            <br>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <br>
            <label><input type="radio" name="gender" value="others"> others</label>
            <br>
            <br>
            <label for="phone">Phoneno:</label>
            <input type="tel" id="phone" placeholder="enter phoneno." pattern="[0-9]{10}">
            <br>
            <br>
            <label for="dob">D.O.B:</label>
            <input type="date" id="dob">l
            <br>
            <br>
            <label for="branch">Branch:</label>
            <select id="branch">
            <option value="">select branch</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="civil">CIVIL</option>
            <option value="eee">EEE</option>
            <option value="mech">MECHANICAL</option>
            <option value="others">OTHERS</option>
            </select>
            <br>
            <br>
            <br>
            <button type="submit">SUBMIT</button>
    </form>
          
      
</body>
</html>
